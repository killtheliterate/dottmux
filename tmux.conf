# act like GNU screen
unbind C-b
set -g prefix C-a

# ----------------------------------------------------------------------------

# nested tmux, obey me
bind-key a send-prefix

# act like vim
set-window-option -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# a fucking mouse
set-option -g mouse on

# whack nvim colors - @see: http://bit.ly/2ykC6ET
set -g terminal-overrides ",xterm-256color:Tc" 

# Sensible @see: https://github.com/tmux-plugins/tmux-sensible
# ----------------------------------------------------------------------------

# utf8 is on
# set -g utf8 on
# set -g status-utf8 on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# set only on OS X where it's required
set -g default-command "reattach-to-user-namespace -l $SHELL"

# upgrade $TERM
set -g default-terminal "screen-256color"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Copy/Paste
# ----------------------------------------------------------------------------

if-shell 'test "$(uname -s)" = Darwin' 'source-file ~/.config/tmux/tmux-osx.conf' 'source-file ~/.config/tmux/tmux-nix.conf'

# Italics
# ----------------------------------------------------------------------------

set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# PLUGINS
# ----------------------------------------------------------------------------

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.config/tmux/plugins/tpm/tpm'
